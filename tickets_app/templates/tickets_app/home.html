<!--in order to not repeat things, we write the unique thing for our home page here, and the template, the thing that repeat in our base file-->
<!--inherits things that are in base file-->
{% extends "tickets_app/base.html"%}
{% block content %}
<!--for statement-->
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
